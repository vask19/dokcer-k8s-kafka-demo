server:
  port: 8765
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: test
          uri: lb://eclient
          predicates:
            - Path=/main/test
            - Method=GET
        - id: name
          uri: lb://eclient2
          predicates:
            - Path=/new/name
            - Method=GET
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka



logging:
    pattern:
      console: '%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n'



